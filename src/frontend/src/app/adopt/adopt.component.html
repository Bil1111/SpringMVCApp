<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="adaption-form">

        <h1>Форма заявки на усиновлення тварини</h1>
        <form (ngSubmit)="FormAdopt()" class="adopt">
         <label for="name">Ваше ім'я:</label>
         <input type="text" id="name" [(ngModel)]="firstName"  name="firstName" placeholder="Введіть ваше ім'я" required>

         <label for="surname">Ваше прізвище:</label>
         <input type="text" id="surname" [(ngModel)]="lastName"  name="lastName" placeholder="Введіть ваше прізвище" required>

         <label for="email">Email:</label>
         <input type="email" id="email" [(ngModel)]="email"  name="email" placeholder="Введіть ваш email" required>

         <label for="phone">Телефон:</label>
         <input type="tel" id="phone" [(ngModel)]="contactNumber" name="contactNumber" placeholder="Введіть ваш номер телефону" required>

         <input type="hidden"  [(ngModel)]="animalAge"  name="animalAge">
         <input type="hidden"  [(ngModel)]="animalSex"  name="animalSex">
         <input type="hidden"  [(ngModel)]="animalSize"  name="animalSize">
         <input type="hidden"  [(ngModel)]="typeOfAnimal"  name="typeOfAnimal">



         <label for="shelter">Притулки:</label>
         <select type="text" id="shelter" [(ngModel)]="shelter" (change)="fetchShelterData()" name="shelter"  required>
          <option value="" disabled selected hidden>Оберіть притулок</option>
           <option *ngFor="let shelter of shelters" [value]="shelter.id">
             {{ shelter.name }}
           </option>
         </select>

         <label for="animal">Яку тварину ви хочете усиновити:</label>
         <select id="animal" [(ngModel)]="animalName" (change)="hidden_info_for_animals(animalName)"  name="Name_Animal" required>
          <option value="" disabled selected hidden>Оберіть тваринку</option>
          <option *ngFor="let animal of animals" [value]="animal.name">
            {{ animal.name }}
          </option>
         </select>

         <label for="exp">Чи маєте досвід догляду за тваринами?</label>
          <select id="exp" [(ngModel)]="experience"  name="experience" required>
           <option value="">Маєте досвід догляду за тваринами?</option>
           <option value="yes">Так</option>
           <option value="no">Ні</option>
          </select>

          <button type="submit">Надіслати заявку</button>
       </form>


     </div>
</body>
</html>
