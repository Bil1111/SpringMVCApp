                <td>{{volonter.contactNumber}}</td>

                <td>{{volonter.shelterName}}</td>
            </tr>
        </table>
    </div>

  <div *ngIf="searchInfo" class="modal_for_search">
    <div class="modal-content">
      <span (click)="closeSearch()" class="close-button1">&times;</span>

         <label for="id">ID:</label>
         <input type="number" [(ngModel)]="search_data_id.id" placeholder="ID" name="id">

         <label for="role">Ім'я:</label>
         <input type="text" [(ngModel)]="search_data_id.firstName"  placeholder="Ім'я" name="role">

         <label for="name">Прізвище:</label>
         <input type="text" [(ngModel)]="search_data_id.lastName"  placeholder="Прізвище" name="name">

         <label for="contactnumber">Телефон:</label>
         <input type="text" [(ngModel)]="search_data_id.contactNumber" placeholder="Телефон" name="contactnumber">

         <label for="email">Почта:</label>
         <input type="text" [(ngModel)]="search_data_id.email" placeholder="Почта" name="email">

         <label for="shelter">Притулок:</label>
         <input type="text" [(ngModel)]="search_data_id.shelterName" placeholder="Введіть притулок" name="shelter">

         <button (click)="closeSearch()">Знайти</button>
    </div>
  </div>

  <div *ngIf="DELETE" class="modal">
    <div class="modal-content">
      <span (click)="closeModalDelete()" class="close-button">&times;</span>

             <h3></h3>
        <label for="name">ID:</label>
        <input type="number" id="name" [(ngModel)]="Id" placeholder="ID заявки">

        <div>
            <button class="confirm_edit" (click)="confirmDelete()">Видалити</button>
        </div>
    </div>
  </div>
</div>
