<!doctype html>

</head>
<body>
 
 <div class="volonter">
  <form class="formvolonter" method="post" action="">
    <h1>Буду волонтером</h1>
    <label for="name">Ваше ім'я:</label>
    <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

    <label for="surname">Ваше прізвище:</label>
    <input type="text" id="surname" name="surname" placeholder="Введіть ваше прізвище" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Введіть ваш email" required>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" placeholder="Введіть ваш номер телефону" required>

    <label for="">ПРитулок</label>
    <input type="tel" id="phone" name="phone" placeholder="" required>

    <button type="submit">Надіслати</button>
  </form>
 </div>

</body>
</html>
